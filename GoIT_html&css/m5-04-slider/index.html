<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway:400,700">
  <link rel="stylesheet" href="/css/style.css">
  <title>structure of html doc</title>

<body>

<div class="slider">
  <button class="slider-ctrl slider-ctrl-prev">PREV</button>
  <button class="slider-ctrl slider-ctrl-next">NEXT</button>

  <ul class="slides-list">
    <li class="slides-item">
      <img src="/img/pexels-photo-631950.jpeg" alt="image" class="slides-img">
      <p class="slides-text">Далеко-далеко, за словесными горами в стране гласных и согласных живут рыбные тексты. Все, послушавшись повстречался заголовок проектах одна алфавит.</p>
    </li>
  </ul>

  <div class="slider-pagination">
    <span class="slider-pagination-item"></span>
    <span class="slider-pagination-item slider-pagination-active"></span>
    <span class="slider-pagination-item"></span>
  </div>
</div>
